<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeminiFlix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #141414;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Netflix VideoCard Styles */
    .video-row:hover {
      z-index: 50;
      transition: z-index 0s;
    }

    /* Video Card Base - Animations handled by Framer Motion */
    .video-card {
      /* Base styles only, no hover transitions here */
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 4px;
      cursor: pointer;
    }

    .video-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    /* Action Buttons */
    .icon-button {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: rgba(42, 42, 42, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 200ms ease;
      color: white;
    }

    .icon-button:hover {
      border-color: white;
      background: rgba(255, 255, 255, 0.2);
    }

    .play-button {
      background: white;
      border-color: white;
      color: black;
      width: 32px;
      height: 32px;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    /* Badges */
    .badge {
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 0 4px;
      font-size: 10px;
      font-weight: 600;
      line-height: 1.4;
    }

    /* VideoRow container overflow logic */
    /* VideoRow container overflow logic */
    .video-row {
      margin-bottom: 2vw;
      padding-left: 4%;
      position: relative;
      /* Default z-index */
      z-index: 1;
    }

    .video-row:hover {
      /* Dramatically increase z-index on hover to sit above all other rows */
      z-index: 1000;
      /* Ensure no transition delay on z-index so it pops up instantly */
      transition: none;
    }

    .row-container {
      position: relative;
      /* Do NOT set overflow: hidden here as it clips the scaling cards */
    }

    .row-content {
      display: flex;
      gap: 0.5vw;
      overflow-x: auto;
      /* Maintain visible overflow-y for scaling, with enough padding to prevent scrollbar trigger */
      overflow-y: visible;
      padding: 4vw 0;
      margin: -4vw 0;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .row-content::-webkit-scrollbar {
      display: none;
    }

    .card-wrapper {
      flex: 0 0 auto;
      width: calc(100% / 6 - 0.5vw);
      position: relative;
    }

    @media (max-width: 1400px) {
      .card-wrapper {
        width: calc(100% / 5 - 0.5vw);
      }
    }

    @media (max-width: 1100px) {
      .card-wrapper {
        width: calc(100% / 4 - 0.5vw);
      }
    }

    @media (max-width: 800px) {
      .card-wrapper {
        width: calc(100% / 3 - 0.5vw);
      }
    }

    @media (max-width: 600px) {
      .card-wrapper {
        width: calc(100% / 2 - 0.5vw);
      }
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
